    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            /* Prevent scrolling bounce on mobile for a more native feel */
            overscroll-behavior-y: none;
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            padding-left: var(--sal);
            padding-right: var(--sar);
        }
        /* Mobile specific scrollbar hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom Date Picker Styling for better visibility and hover effect */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.3); /* Ensure it's visible on light gray backgrounds */
            transition: all 0.2s ease;
            padding: 2px;
            border-radius: 4px;
        }
        
        input[type="date"]:hover::-webkit-calendar-picker-indicator {
            filter: brightness(0); /* Turn completely black on hover */
            background-color: rgba(0,0,0,0.05);
        }

        /* Focus state for better accessibility */
        input[type="date"]:focus::-webkit-calendar-picker-indicator {
            filter: brightness(0);
        }
    </style>
